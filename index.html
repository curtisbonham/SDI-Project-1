<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Crypto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./blackjack.css">
  <link rel="stylesheet" href="./crypto.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class = "grid-container">
    <header class="header">
      <img id="logo" src="./images/logo.png">
      <h1 id="title">Blackjack Crypto</h1>
      <div class="ticker-container">
        <div class="ticker-wrapper">
          <div class="ticker-text" id="tickerItem"></div>
        </div>
      </div>
    </header>
    <sidebar class="crypto">
      <h1>Crypto Currency Ticker</h1>
      <input class="cryptoSearch" type="search" placeholder="Search Crypto Exchange">
      <button type="submit" id="searchBtn">Find Coin</button>
      <br><br>
    </sidebar>
    <section class="gameArea">
      <div id="startBtnArea">
        <button class="button" id="startPlayBtn">Start New Game</button>
      </div>
      <div id="resultsArea">
        <p id="results"></p>
      </div>
      <div id="dealerArea">
          <h2>Dealer: <span id="dealerScore"></span></h2>
          <div id="dealerCards"></div>
      </div>
          <div id="playerArea">
          <h2>Player: <span id="playerScore"></span></h2>
          <div id="playerCards"></div>
      </div>
    </section>
    <div class="buttonArea">
      <div class="winLossArea">
        <h3 id="wins">Wins: <span id="winsArea"></span></h3>
        <h3 id="losses">Losses: <span id="lossesArea"></span></h3>
      </div class="buttons">
        <button class="button" id="hitBtn">Hit</button>
        <button class="button" id="stayBtn">Stay</button>
        <button class="button" id="newGameBtn">Next Hand</button>
      </div>
    <footer>
      <p>Copyright&copy; 2025: Author: Curtis Bonham </p>
    </footer>
  </div>
  <script src="./blackjack.js"></script>
  <script src="./crypto.js"></script>
  <script type="text/javascript" src="https://widget.coinlore.com/widgets/coinlore-list-widget.js"></script>
  <script  src="https://widget.coinlore.com/widgets/ticker-widget.js"></script>
</body>
</html>
